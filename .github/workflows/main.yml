name: 'Prompt Evaluation'
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'tests/**'
  pull_request:
    paths:
      - 'tests/**'
jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
      pull-requests: write # Ability to post comments on Pull Requests
    steps:
      # Required for promptfoo-action's git usage
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git init

      # You may pin to the exact commit or the version.
      - uses: promptfoo/promptfoo-action@v1
        with:
          # Github Token, used to add comments to the PR
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          # List of prompt files to watch
          prompts: 'tests/**'
          # Path to a promptfoo config file
          config: 'tests/promptfooconfig.yaml'
          # Path to cache directory
          cache-path: ~/.cache/promptfoo
          # OpenAI API Key
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}

          
