name: 'Prompt Evaluation'
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'tests/**'
  pull_request:
    paths:
      - 'tests/**'
jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
      pull-requests: write # Ability to post comments on Pull Requests
    steps:
      # Required for promptfoo-action's git usage
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git init

      - uses: jenseng/dynamic-uses@v1
        with:
          # now you can use expressions ðŸ¥³
          # uses: actions/setup-node@22.2.0
          # the `with` needs to be converted to a valid json string
          with: '{ "node-version": 18 }'

      # You may pin to the exact commit or the version.
      - name: Run promptfoo evaluation
        uses: promptfoo/promptfoo-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          prompts: 'tests/**'
          config: 'tests/promptfooconfig.yaml'
          cache-path: ~/.cache/promptfoo

          
