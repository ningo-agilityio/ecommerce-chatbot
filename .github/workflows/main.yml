name: 'Prompt Evaluation'
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - 'tests/**'
  pull_request:
    paths:
      - 'tests/**'
jobs:
  evaluate:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
      pull-requests: write # Ability to post comments on Pull Requests
    steps:
      # Required for promptfoo-action's git usage
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git init

      # You may pin to the exact commit or the version.
      - name: Run promptfoo evaluation
        uses: promptfoo/promptfoo-action@v1
        with:
          openai-api-key: sk-proj-Vn3tkD30M9oOAtyQOdcPT3BlbkFJ517USWrAfWGyiHTUJyQi
          github-token: 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
          prompts: 'tests/**'
          config: 'tests/promptfooconfig.yaml'
          cache-path: ~/.cache/promptfoo

          
