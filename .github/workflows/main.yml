name: 'Prompt Evaluation'
on:
  push:
    branches:
      - main
    paths:
      - 'tests/**'
  # pull_request:
  #   paths:
  #     - 'tests/e-commerce/**'
jobs:
  evaluate:
    runs-on: ubuntu-latest
    env:  # Define environment variables here
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_MERCHANT_ID: ${{ secrets.GOOGLE_MERCHANT_ID }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      ALLOW_CORS_ADDRESSES: ${{ secrets.ALLOW_CORS_ADDRESSES }}

    permissions:
      contents: read # Required for actions/checkout
      pull-requests: write # Ability to post comments on Pull Requests
    steps:
      # Required for promptfoo-action's git usage
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git init

      # You may pin to the exact commit or the version.
      - name: Run promptfoo evaluation
        uses: promptfoo/promptfoo-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompts: 'tests/e-commerce/normal_test.yaml'
          config: 'tests/e-commerce/promptfooconfig.yaml'
          cache-path: ~/.cache/promptfoo
