name: 'Prompt Evaluation'
on:
  pull_request:
    paths:
      - 'tests/e-commerce/**'
jobs:
  evaluate:
    runs-on: ubuntu-latest
    env:  # Define environment variables here
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GOOGLE_MERCHANT_ID: ${{ secrets.GOOGLE_MERCHANT_ID }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      ALLOW_CORS_ADDRESSES: ${{ secrets.ALLOW_CORS_ADDRESSES }}

    permissions:
      contents: read # Required for actions/checkout
      pull-requests: write # Ability to post comments on Pull Requests
    steps:
      # Required for promptfoo-action's git usage
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: git init

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Add app to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)/app" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up promptfoo cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/promptfoo
          key: ${{ runner.os }}-promptfoo-v1
          restore-keys: |
            ${{ runner.os }}-promptfoo-

      # You may pin to the exact commit or the version.
      - name: Run promptfoo evaluation
        uses: promptfoo/promptfoo-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompts: 'tests/e-commerce/prompts/prompt.txt'
          config: 'tests/e-commerce/promptfooconfig.yaml'
          cache-path: ~/.cache/promptfoo

      - name: Check promptfoo version
        run: /usr/local/bin/npx promptfoo@latest --version
